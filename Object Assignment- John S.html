<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>

    <section>
        <h2>Pending To-Do's</h2>
        <ul id="pending-todos"></ul>
    </section>

    <section>
        <h2>Completed To-Do's</h2>
        <ul id="completed-todos"></ul>
        <button id="clear-completed">Clear Completed</button>
    </section>

    <input type="text" id="todo-input" placeholder="Enter to-do item">
    <button id="add-todo">Add To-Do</button>

    <script src="script.js"></script>
</body>
</html>
